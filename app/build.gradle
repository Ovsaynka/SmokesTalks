apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.smokestalks"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview-selection:1.0.0'
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    implementation 'com.google.code.gson:gson:2.8.5'

//Navigation
    def nav_version = "2.3.0"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //for code
    implementation 'com.raycoarana.codeinputview:codeinputview:2.1.1'
    //mask for phone number
    implementation 'ru.egslava:MaskedEditText:1.0.5'
    implementation 'com.github.chivorns.androidx:smartmaterialspinner:1.2.1'

    implementation 'com.github.jtv7:RippleSwitch:1.0'
    implementation "com.makeramen:roundedimageview:2.3.0"

    //QR Code Scanner
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'
    implementation "com.journeyapps:zxing-android-embedded:3.6.0@aar"
    implementation "com.google.zxing:core:3.3.3"

    //Firebase
    implementation 'com.google.firebase:firebase-auth:19.3.2'
}